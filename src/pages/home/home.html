<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <img src="{{ imgUrl }}" alt="{{ displayName }}" />
    <ion-card-content>
      <ion-card-title>
        Bem vindo {{ displayName }}
      </ion-card-title>
      
      <ion-list>
        <ion-item *ngFor="let not of listNotification">{{ not }}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="primary" (click)="signOut()">Sair</button>
</ion-content>
